# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# WARNING: it is NOT recommended to override board_pins aliases, 
# use the boards pin names directly in your printer.cfg instead. 
# Look up the pins you need in the boards pinout diagram.

[board_pins mks-thr36-10]
mcu: toolboard
aliases:
	x_endstop_pin=gpio24,
	e_step_pin=gpio5, e_dir_pin=gpio4, e_enable_pin=gpio10, e_uart_pin=gpio6, e_diag_pin=null, e_heater_pin=gpio0, e_sensor_pin=gpio26,
	thermocouple_cs=null, thermocouple_miso=null, thermocouple_mosi=null, thermocouple_clk=null,
	# accel
	adxl345_cs_pin=gpio13, adxl345_miso=gpio12, adxl345_mosi=gpio15, adxl345_clk=gpio14,
	# leveling
	bltouch_sensor_pin=gpio21, bltouch_control_pin=gpio11,
	probe_pin=gpio21,
	# fans
	fan_part_cooling_pin=gpio2,
	fan_toolhead_cooling_pin=gpio3

[mcu toolboard]
serial: /dev/mks-thr36-10

[adxl345 toolboard]
cs_pin: toolboard:adxl345_cs_pin
spi_software_sclk_pin: toolboard: gpio14
spi_software_mosi_pin: toolboard: gpio15
spi_software_miso_pin: toolboard: gpio12

[temperature_sensor toolboard]
sensor_type: temperature_mcu
sensor_mcu: toolboard
