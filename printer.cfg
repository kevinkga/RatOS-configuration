endstop_pin: PG9
[gcode_macro RatOS]
variable_homing_y: "endstop"

#---------------------------------------------------- Z -----------------------------------------------------
# The left Z motor for the kinematic bed
# Connected to MOTOR 5 on Octopus Pro H723 V1.1
