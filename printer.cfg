[gcode_macro SOAK_ABS]
variable_bed: 110
variable_extruder: 270
variable_beacon: 67
gcode:
    SET_LED LED="chamber" RED=1 GREEN=1 BLUE=1 SYNC=0 TRANSMIT=1
    G28
    # Set target temperatures for bed and extruder simultaneously
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={params.BED|default(70)}
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET={params.EXTRUDER|default(220)}
    
    # Wait for the beacon to reach target temperature
    {% set target_beacon_temp = params.BEACON|default(30) %}
    TEMPERATURE_WAIT SENSOR="temperature_sensor beacon_coil" MINIMUM={params.BEACON|default(30)}
    
    # Inform user that the beacon coil temperature has been reached
    M118 Beacon coil has reached {params.BEACON|default(30)}°C
    RESPOND TYPE=command MSG="Beacon coil temperature reached"
    
    # Optionally, wait for bed and extruder to reach their targets
    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={params.BED|default(70)}
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={params.EXTRUDER|default(220)}
    
    # Inform user that all temperatures have been reached
    PRIME_BLOB
    M118 All target temperatures reached
    RESPOND TYPE=command MSG="All target temperatures reached"
    Z_TILT_ADJUST
    G28
    BEACON_AUTO_CALIBRATE
    BED_MESH_CALIBRATE PROFILE="default"
    BED_MESH_PROFILE LOAD="default"
    PRIME_BLOB
    # SAVE_CONFIG

